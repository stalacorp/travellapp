<h1>Reizen</h1>
<div class="row">
    <div class="col-lg-6">
        <div class="col-lg-12">
            <h2>Nieuwe reis</h2>
            <form ng-submit="save()" >
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" ng-model="journey.name" id="name" />
                </div>
                <div class="form-group">
                    <label for="startDate">StartDatum:</label>
                    <input type="date" ng-model="journey.startDate" id="startDate" />
                </div>
                <div class="form-group">
                    <label for="endDate">EindDatum:</label>
                    <input type="date" ng-model="journey.endDate" id="endDate" />
                </div>
                <button type="submit" class="btn btn-primary">Aanmaken</button>
            </form>
        </div>

        <div class="col-lg-12">
            <h1>Reis wijzigen</h1>
            <table class="table">
                <tr ng-repeat="journey in journeysActive">
                    <td>{{ journey.name }}</td>
                    <td>{{ journey.startDate | date:'dd/MM/yyyy'}}</td>
                    <td>{{ journey.endDate | date:'dd/MM/yyyy'}}</td>
                    <td><button ng-click="edit(journey._id)" class="btn btn-default">Wijzigen</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-6">
        <h2>Historiek</h2>
        <table class="table">
            <tr>
                <th>Naam</th>
                <th>Heenreis</th>
                <th>Terugreis</th>
                <th>Bekijken</th>
            </tr>
            <tr ng-repeat="journey in journeysHistory">
                <td>{{ journey.name }}</td>
                <td>{{ journey.startDate | date:'dd/MM/yyyy'}}</td>
                <td>{{ journey.endDate | date:'dd/MM/yyyy'}}</td>
                <td><button ng-click="view(journey._id)" class="btn btn-default">Openen</button></td>
            </tr>
        </table>
    </div>
</div>
