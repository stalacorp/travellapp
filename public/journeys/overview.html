<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<div class="container">
<h1>Reizen</h1>
<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-body">

                <h2>Nieuwe reis</h2>

                <form ng-submit="save()">
                    <div class="form-group">
                        <label for="name">Naam:</label>
                        <input type="text" class="form-control" ng-model="journey.name" id="name" ng-required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="startDate">StartDatum:</label>

                        <p class="input-group">
                            <input type="text" class="form-control" id="startDate" uib-datepicker-popup="dd/MM/yyyy"
                                   ng-model="journey.startDate" is-open="status.opened" datepicker-options="dateOptions"
                                   ng-required="true" close-text="Sluiten"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="endDate">EindDatum:</label>

                        <p class="input-group">
                            <input type="text" class="form-control" id="endDate" uib-datepicker-popup="dd/MM/yyyy"
                                   ng-model="journey.endDate" is-open="statusE.opened" datepicker-options="dateOptions"
                                   ng-required="true" close-text="Sluiten"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openE($event)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                    <button type="submit" class="btn btn-primary">Aanmaken</button>
                </form>

                        </div></div>
            </div>

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-body">

                <h2>Reis wijzigen</h2>
                <table class="table">
                    <tr ng-repeat="journey in journeysActive">
                        <td>{{ journey.name }}</td>
                        <td>{{ journey.startDate | date:'dd/MM/yyyy'}}</td>
                        <td>{{ journey.endDate | date:'dd/MM/yyyy'}}</td>
                        <td><a href="#/journeys/persons/{{journey._id}}" class="btn btn-default">Wijzigen</a></td>
                    </tr>
                </table>

                        </div></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">

        <div class="panel panel-default">
            <div class="panel-body">

        <h2>Historiek</h2>
        <table class="table">
            <tr>
                <th>Naam</th>
                <th>Heenreis</th>
                <th>Terugreis</th>
                <th>Bekijken</th>
            </tr>
            <tr ng-repeat="journey in journeysHistory">
                <td>{{ journey.name }}</td>
                <td>{{ journey.startDate | date:'dd/MM/yyyy'}}</td>
                <td>{{ journey.endDate | date:'dd/MM/yyyy'}}</td>
                <td>
                    <button ng-click="view(journey._id)" class="btn btn-default">Openen</button>
                </td>
            </tr>
        </table>

                </div></div>

    </div>
</div>
</div>
