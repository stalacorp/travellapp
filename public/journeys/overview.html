<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<div class="container">
    <div class="tht-header">
        <h1>Zjazd</h1>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-body">

                            <h2>Novy zjazd</h2>

                            <form ng-submit="save()">
                                <div class="form-group">
                                    <label for="copy">Copy from</label>
                                    <select class="form-control" id="copy" ng-model="selectedJourney"
                                            ng-options="journey.name for journey in journeys" ></select>
                                </div>
                                <div class="form-group">
                                    <label for="name">Imię</label>
                                    <input type="text" class="form-control" ng-model="journey.name" id="name"
                                           ng-required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="startDate">Wylot</label>

                                    <p class="input-group">
                                        <input type="text" class="form-control" id="startDate"
                                               uib-datepicker-popup="dd/MM/yyyy"
                                               ng-model="journey.startDate" is-open="status.opened"
                                               datepicker-options="dateOptions"
                                               ng-required="true" close-text="Sluiten"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                                    </p>
                                </div>
                                <button type="submit" class="btn btn-primary">Kontynułuj</button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-body">

                            <h2>Edytować Zjazd</h2>
                            <table class="table">
                                <tr ng-repeat="journey in journeysActive">
                                    <td>{{ journey.name }}</td>
                                    <td>{{ journey.startDate | date:'dd/MM/yyyy'}}</td>
                                    <td><a href="#/journeys/persons/{{journey._id}}"
                                           class="btn btn-default">Edytować</a></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">

            <div class="panel panel-default">
                <div class="panel-body">

                    <h2>Historia</h2>
                    <table class="table">
                        <tr>
                            <th>Imię</th>
                            <th>Wylot</th>
                            <th>Otwarte</th>
                        </tr>
                        <tr ng-repeat="journey in journeysHistory">
                            <td>{{ journey.name }}</td>
                            <td>{{ journey.startDate | date:'dd/MM/yyyy'}}</td>
                            <td>
                                <button ng-click="view(journey._id)" class="btn btn-default">Openen</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
