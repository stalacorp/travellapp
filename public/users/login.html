<div class="container">
    <div class="col-md-4">
        <h1>Zaloguj</h1>
        <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
        <form class="form" ng-submit="login()">
            <div class="form-group">
                <label for="username">Login:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="loginForm.username"
                       required>
            </div>
            <div class="form-group">
                <label for="wachtwoord">Has≈Ço:</label>
                <input type="password" id="wachtwoord" class="form-control" name="password"
                       ng-model="loginForm.password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-default" ng-disabled="disabled">Zaloguj</button>
            </div>
        </form>
    </div>
</div>
