<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>Użytkownicy</h1>

            <table class="table">
                <tr>
                    <th>Login</th>
                    <th></th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.username}}</td>
                    <td><button class="btn btn-primary" data-toggle="modal"
                                ng-click="update(user)"
                                data-target="#userModal">Edytuj</button>
                    </td>
                </tr>
            </table>

            <button class="btn btn-primary canDisable" data-toggle="modal"
                    ng-click="user = null"
                    data-target="#userModal">Dodaj użytkownika
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nieuwe Gebruiker</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username"
                               ng-model="user.username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password"
                               ng-model="user.password"/>
                    </div>

                    <div class="form-group">
                        <label for="type">
                            <input type="checkbox" id="type" ng-model="user.isAdmin"/> Admin
                        </label>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button class="btn btn-danger pull-left canDisable" data-dismiss="modal" ng-show="isUpdate"
                        ng-click="delete()">Usunąć
                </button>

                <button type="button" class="btn btn-primary canDisable" data-dismiss="modal" ng-click="add()">Dodaj
                    User
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknąć</button>
            </div>
        </div>
    </div>
</div>
